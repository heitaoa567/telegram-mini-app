<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>欢迎来到 Telegram Mini App</h2>
        <p id="user-info">加载用户信息...</p>
        <button class="button" onclick="sendMessage()">发送消息给 Bot</button>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // 让 WebApp 全屏展开

        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        if (tg.initDataUnsafe.user) {
            document.getElementById("user-info").innerText = `你好, ${tg.initDataUnsafe.user.first_name}`;
        } else {
            document.getElementById("user-info").innerText = "未能获取用户信息";
        }

        function sendMessage() {
            tg.sendData("Hello from WebApp!"); // 发送数据给 Bot
        }
    </script>
</body>
</html>
